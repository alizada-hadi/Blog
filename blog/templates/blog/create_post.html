{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Create New Post</h3>
    <hr>


    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-outline-info mt-2">Create Post</button>
    </form>

{% endblock content %}
