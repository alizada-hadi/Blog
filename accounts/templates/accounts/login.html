{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Login to System</h3>
    <hr>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-outline-primary mt-2">Login</button>
    </form>

    <p class="my-2">Don't have an account <a href="{% url 'register' %}">Register</a></p>

{% endblock content %}
